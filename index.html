<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                /* PART 1: Using JavaScript, add logic so that the buttons change colors when a user clicks on them.
            If a user clicks on a button with an incorrect answer, the button should turn red and text should
            appear beneath the question that says “Incorrect”. If a user clicks on a button with the correct answer,
            the button should turn green and text should appear beneath the question that says “Correct!” */

            // Change color to green when correct answer was selected 
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector("#feedbackQ1").innerHTML = 'Correct!';
            });

            // Change color to red when incorrect answer was selected
            let incorrect = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrect.length; i++) {
                incorrect[i].addEventListener('click', function() {
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector("#feedbackQ1").innerHTML = 'Incorrect';
                });
            }
            
            /* PART 2: Using JavaScript, add logic so that the text field changes color when a user confirms their answer.
            If the user types an incorrect answer and presses the confirmation button,
            the text field should turn red and text should appear beneath the question that says “Incorrect”.
            If the user types the correct answer and presses the confirmation button,
            the input field should turn green and text should appear beneath the question that says “Correct!”. */

            // Check user submission 
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value.toLowerCase() == 'brown') {
                    input.style.backgroundColor = 'green';
                    document.querySelector("#feedbackQ2").innerHTML = 'Correct';
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector("#feedbackQ2").innerHTML = 'Incorrect';
                }
            });
        });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- You should use an h3 heading for the text of your question. -->
                <h3>How many languages are written from right to left? </h3>

                <!-- Paragraph to display "Correct!" / "Incorrect" answer -->
                <p id="feedbackQ1"></p>
                

                <!-- You should have one button for each of the possible answer choices.
                There should be at least three answer choices,
                of which exactly one should be correct.. -->
                <button class="correct">12</button>
                <button class="incorrect">13</button>
                <button class="incorrect">6</button>
                <button class="incorrect">9</button>
                
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- In index.html, add beneath “Part 2” a text-based free response question of your choosing with HTML.
                You should use an h3 heading for the text of your question.
                You should use an input field to let the user type a response.
                You should use a button to let the user confirm their answer. -->

                <h3>What is the rarest M&M color? </h3>
                <p id="feedbackQ2"></p>
                <input type="text">
                <button id="check">Check answer</button>
                
            </div>
        </div>
    </body>
</html>
